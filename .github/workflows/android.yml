android_apk:
    name: Build Android APK (MAUI)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install MAUI workloads
        run: |
          dotnet workload install maui-android

      - name: Restore
        working-directory: apps/android-maui/Stressless.Mobile
        run: dotnet restore

      - name: Build APK (Release)
        working-directory: apps/android-maui/Stressless.Mobile
        run: |
          dotnet publish -c Release -f net8.0-android \
            /p:AndroidPackageFormat=apk

      - name: Collect APK
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist/android
          find apps/android-maui/Stressless.Mobile -type f -name "*.apk" -print -exec cp -f {} dist/android/ \;
          ls -lah dist/android

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: stressless-android-apk
          path: dist/android/*.apk